<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Generation</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="dark-theme">
    <h1>Name Generation using Markov Chains</h1>

    <input type="text" id="namesTextBox" style="width: 300px;" placeholder="CSV of names"/>

    <button id="updateButton" class="btn-theme">Update</button>
    <button id="themeButton" class="btn">Light</button>

    <br><br>

    <input type='file' id='file' enctype='multipart/form-data'>
    
    <br><br>

    <button id="generateButton" class="btn-theme">Generate</button>
    
    <p id="generatedName">Generated name: </p>

    <!-- Load scripts after webpage is loaded -->
    <script src="markov_chain.js"></script>
    <script src="app.js"></script>

  </body>
</html>
